
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" type="text/css" href="fonts/fontSheet.css" />
		<title>Hello World</title>
	</head>
	
	<body>
	<div class="app"> <!--the equivalent of body for phonegap-->
		<header> <!--header is top bar, always present-->
			<!-- this is the top bar. it displays user's info, coins, rewards, and settings -->
			<ul id="topInfoDisplay"> <!-- this ul holds all sub-boxes -->
				<!-- user's name + photo -->
				<li class="topInfoBox" id="nameAndPhoto">
					<img id="photoOfUser" src="img/photoOfUser.png" />
					<span id="nameOfUser">isaac m.</span>
				</li>
				<!-- user's number of myCoins + myCoins logo -->
				<li class="topInfoBox" id="myCoins">
					<span id="numberOfCoins">0</span>
					<img id="myCoinsLogo" src="img/myCoinsLogo.png" />
				</li>
				<!-- user's number of myRewards + myRewards logo -->
				<li class="topInfoBox" id="myRewards">
					<span id="numberOfRewards">8</span>
					<img id="myRewardsLogo" src="img/myRewardsLogo.png" />
				</li>
				<!-- settings button -->
				<li class="topInfoBox" id="settings">
					<img id="settingsLogo" src="img/settingsLogo.png" />
				</li>
			
			</ul> <!--closes topInfoDisplay which holds header's sub-boxes-->
		</header> <!--closes the top bar-->
		
		<!--small blurb that tells the user where he is-->
		<section id="pageDescriptionBox">
			<p id="pageDescription">Rewards you have purchased:</p>
		</section>

		
	</div> <!-- ends the #app div (main container)-->
	
	<!--scripts on the bottom -->
	<script type="text/javascript" src="phonegap.js"></script>
	<script src="barcodescanner.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
		
		$(document).ready(function() {
			windowWidth = document.body.offsetWidth
			windowHeight = document.body.offsetHeight
  			$(".app").css("width",windowWidth);
			$(".app").css("height",windowHeight);
			$("#pageDescription").html(windowWidth +" x " + windowHeight);
		});
		
	</script>

	</body>
</html>
